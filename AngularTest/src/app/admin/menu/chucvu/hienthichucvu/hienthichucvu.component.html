

  <div class="row">
    <!-- Datatables -->
    <div class="col-lg-12">
      <div class="card mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          
          <h6 class="m-0 font-weight-bold text-primary">DataTables</h6>
          <button class="btn btn-success" ><a href="/admin/themoichucvu" style="text-decoration: none; color: aliceblue;">Thêm mới</a> </button>
        </div>
        <div class="table-responsive p-3">
          <table class="table align-items-center table-flush" id="dataTable">
            <thead class="thead-light">
              <tr>
               <th>STT</th>
                <th>Tên Chức vụ</th>
                <th>Sửa</th>
                <th>Xóa</th>
              </tr>
            </thead>
          
            <tbody>
                <tr id="" *ngFor="let items of chucvu; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{items.tenChucVu}}</td>
                  <td><a href="/admin/suachucvu/{{items.maChucVu}}">Sửa</a></td>
                  <td>
                    <a (click)="xoachucvus(items.maChucVu)" class="btn btn-sm btn-danger btnDelete">Xóa</a>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- DataTable with Hover -->
    
  </div>
