<table class="table">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary" style="font-size: 25px"> Danh sách danh mục sản phẩm </h6>
            <button class="btn btn-success" ><a href="/admin/themmoi" style="text-decoration: none; color: aliceblue;">Thêm mới</a> </button>
          </div>
          <div class="table-responsive p-3">
            <table class="table align-items-center table-flush" id="dataTable">
              <thead class="thead-light">
                <tr>
                  <th>STT</th>
                  <th>Hình Ảnh</th>
                  <th>Tên Danh Mục</th>
                  <th>Sửa</th>
                  <th>Xóa</th>
                </tr>
              </thead>
              <tbody>
                <tr id="" *ngFor="let item of DanhMuc; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>
                  
                    <img [src]="item.anhDanhMuc" alt="" style="width: 60px; height: 60px;" />
                  </td>
                  <td>{{ item.tenDangMuc }}</td>
                  <td><a href="/admin/suadanhmuc/{{item.maDanhMuc}}">Sửa</a></td>
                  <td>
                    <a (click)="deleteCategory(item.maDanhMuc)" class="btn btn-sm btn-danger btnDelete">Xóa</a>
                  </td>
                </tr>
                <tr  *ngIf="DanhMuc.length === 0" style="color: red;">
                  <td> Chưa có bản ghi nào !!</td>
                 </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </table>
