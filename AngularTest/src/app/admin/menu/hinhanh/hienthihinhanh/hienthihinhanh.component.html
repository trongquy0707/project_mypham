
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Quản lý ảnh sản phẩm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Hình ảnh</th>
            <th scope="col">Chức năng</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ListImage; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td><img style="width: 80px;" [src]="'https://localhost:44353'+item.hinhAnh" alt="Hình ảnh"></td>
            <td><button type="button" (click)="xoaanh(item.maHinhAnh)" class="btn btn-danger">Xóa ảnh</button></td>
        </tbody>
      </table>
      </div>

    </div>
  </div>
</div>
