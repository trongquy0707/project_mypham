<div class="row">
  <!-- Datatables -->
  <div class="col-lg-12">
    <div class="card mb-4">
      <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
      >
        <h6 class="m-0 font-weight-bold text-primary">DataTables</h6>
        <button class="btn btn-success">
          <a
            href="/admin/themoichucvu"
            style="text-decoration: none; color: aliceblue"
            >Thêm mới</a
          >
        </button>
      </div>
      <div class="table-responsive p-3">
        <table class="table align-items-center table-flush" id="dataTable">
          <thead class="thead-light">
            <tr>
              <th>STT</th>
              <th>Tên Chức vụ</th>
              <th>Email</th>
              <th>SDT</th>
              <th>Chức Vụ</th>
              <th>Chức năng</th>
            </tr>
          </thead>

          <tbody>
            <tr id="" *ngFor="let items of taikhoan; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ items.tenDangNhap }}</td>
              <td>{{ items.email }}</td>
              <td>{{ items.sdt }}</td>
              <td>{{items.maChucVu===1?'Admin':items.maChucVu===2?'Khách hàng':items.maChucVu}}</td>
              <td *ngIf="items.maChucVu ==1">
                <a class="btn btn-danger" (click)="capquyenadmin(items.maUser,2)" style="color: white;" >Truất Quyền</a>
              </td>
              <td *ngIf="items.maChucVu == 2">
                <a class="btn btn-primary" (click)="capquyenadmin(items.maUser,1)" style="color: white;">Cấp Quyền</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- DataTable with Hover -->
</div>
